<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Document</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-align: center;
        text-decoration-line: underline;
        font-weight: 100;
      }
      h2 {
        color: #272044;
        text-align: center;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
      button {
        color: #885df1;
        display: block;
        margin: 20px auto;
        font-size: 16px;
        padding: 15px 20px;
        background: transparent;
        border: 1px solid #885df1;
        border-radius: 40px;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: blueviolet;
        color: white;
      }
      img {
        width: 200px;
        display: block;
        margin: 0 auto;
      }
      p {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <h1>
      <strong> SheCodes </strong>
    </h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a href="https://www.shecodes.io/students" class="coders"> Coders </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" class="courses">
          Courses
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" class="stories"> Stories </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      width="200"
    />
  </body>
</html>
